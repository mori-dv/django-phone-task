{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% block title %}Brand Update{% endblock %}
{% block content %}
<div class="container mt-5">
    <h2>Edit Brand</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary mt-3">Update Brand</button>
    </form>
</div>
{% endblock %}
