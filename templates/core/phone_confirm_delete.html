{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% block title %}Phone Delete{% endblock %}
{% block content %}
<div class="container mt-5 w-50 mb-5">
    <h2 class="text-center">Delete Phone</h2>
    <form method="post">
        {% if form.errors %}
            <div class="errors">
                {{ form.errors }}
            </div>
        {% endif %}
        {% csrf_token %}
        <h5 class="text-center mt-5">are you sure?</h5>
        <div class="text-center">
            <button type="submit" class="btn btn-sm btn-danger mt-3">Delete Phone</button>
        </div>
    </form>
</div>
{% endblock %}
